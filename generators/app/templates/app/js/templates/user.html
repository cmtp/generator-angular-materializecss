<div class="row">
  <div class="col s8 offset-s2">
    <h1>Users</h1>
  </div>
</div>
<div class="row">
  <div class="card col s8 offset-s2">
  <table class="bordered highlight">
    <thead>
      <tr>
        <th>Name</th>
        <th>LastName</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.users">
        <td>{{item.name}}</td>
        <td>{{item.last}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
